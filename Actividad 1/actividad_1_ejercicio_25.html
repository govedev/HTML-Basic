<html>
    <head>
        <title>Actividad 1 - Ejercicio 25</title>
    </head>
    <body>
        <form action="" method="get">
            <fieldset>
                <legend>Seleccionar</legend>
                <p>¿Cuál es tu color favorito?</p>
                <input type="radio" id="azul" name="color" value="azul">
                <label for="azul">Azul</label>
                <br>
                <input type="radio" id="verde" name="color" value="verde">
                <label for="verde">Verde</label>
                <br>
                <input type="radio" id="naranja" name="color" value="naranja">
                <label for="naranja">Naranja</label>
                <br>
                <input type="radio" id="rosa" name="color" value="rosa">
                <label for="rosa">Rosa</label>
                <br>
                <input type="radio" id="rojo" name="color" value="rojo">
                <label for="rojo">Rojo</label>
                <br>
                <input type="radio" id="negro" name="color" value="negro">
                <label for="negro">Negro</label>
                <br>
                <input type="radio" id="otro" name="color" value="otro">
                <label for="otro">Otro</label>
                <p>
                    <label for="comida">¿Cuál es tu comida preferida?</label>
                    <br>
                    <select id="comida" name="comida">
                        <option value="lasana">Lasaña</option>
                        <option value="pizza">Pizza</option>
                        <option value="hamburguesa">Hamburguesa</option>
                    </select>
                </p>
            </fieldset>
            <br>
            <fieldset>
                <legend>Deportes</legend>
                <p>¿Te gusta el fútbol?</p>
                <input type="checkbox" id="futbol_si" name="futbol_si" value="si">
                <label for="futbol_si">Sí</label>
                <br>
                <input type="checkbox" id="futbol_no" name="futbol_no" value="no">
                <label for="futbol_no">No</label>
                <p>¿De qué equipo eres?</p>
                <select name="equipo" size="4">
                    <option value="betis">Real Betis Balompié</option>
                    <option value="sevilla">Sevilla FC</option>
                    <option value="real_madrid">Real Madrid</option>
                    <option value="atletico_madrid">Atlético de Madrid</option>
                </select>
            </fieldset>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </form>
    </body>
</html>
