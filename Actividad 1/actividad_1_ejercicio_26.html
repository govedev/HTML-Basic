<html>
    <head>
        <title>Actividad 1 - Ejercicio 26</title>
    </head>
    <body>
        <form action="" method="get">
            <fieldset>
                <legend>Datos personales</legend>
                <p>
                    <label for="nombre">Nombre:</label>
                    <br>
                    <input type="text" id="nombre" name="nombre" size="30">
                </p>
                <p>
                    <label for="email">Correo electrónico:</label>
                    <br>
                    <input type="email" id="email" name="email" size="30">
                </p>
                <p>
                    <input type="checkbox" id="publicidad" name="publicidad" value="si">
                    <label for="publicidad">¿Quieres que te enviemos publicidad?</label>
                </p>
            </fieldset>
            <br>
            <fieldset>
                <legend>Temática y mes de vacaciones</legend>
                <p>
                    <select name="tematica">
                        <option value="hotel">Hotel</option>
                        <option value="apartamento">Apartamento</option>
                        <option value="rural">Casa Rural</option>
                    </select>
                </p>
                <p>
                    <input type="radio" id="julio" name="mes" value="julio">
                    <label for="julio">Julio</label>
                    <input type="radio" id="agosto" name="mes" value="agosto">
                    <label for="agosto">Agosto</label>
                    <input type="radio" id="septiembre" name="mes" value="septiembre">
                    <label for="septiembre">Septiembre</label>
                </p>
            </fieldset>
            <br>
            <fieldset>
                <legend>Consulta</legend>
                <textarea name="consulta" rows="5" cols="40"></textarea>
            </fieldset>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
