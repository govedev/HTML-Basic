<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de productos</title>
</head>
<body>
    <h1>Catálogo de Productos Tecnológicos</h1>
    <table border="1">
        <thead>
            <tr>
                <th colspan="7">Ofertas de la semana</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th colspan="2">Producto</th>
                <th colspan="2">Imagen</th>
                <th colspan="1">Precio</th>
                <th colspan="2">Disponibilidad</th>
            </tr>
            <tr>
                <th colspan="2">Ratón Inalámbrico</th>
                <td colspan="2" rowspan="2"><img width="100px" src="images/raton.jpg"></td>
                <td colspan="1">12€</td>
                <td colspan="2"><img width="100px" src="images/tick.png"></td>
            </tr>
            <tr>
                <td colspan="2"><i>Ratón con cable</i></td>
                <td colspan="1">8€</td>
                <td colspan="2"><img width="100px" src="images/x.png"></td>
            </tr>
            <tr>
                <th colspan="2">Monitor 24''</th>
                <td colspan="2"><img width="100px" src="images/monitor.jpg"></td>
                <td colspan="1">120€</td>
                <td colspan="2" rowspan="2"><img width="100px" src="images/tick.png"></td>
            </tr>
            <tr>
                <td colspan="4">Oferta 2x1 en monitores</td>
                <td colspan="1">200€</td>
            </tr>
            <tr>
                <th colspan="2">Teclado Gaming</th>
                <td colspan="2"><img width="100px" src="images/teclado.jpg"></td>
                <td colspan="1">35€</td>
                <td colspan="2"><img width="100px" src="images/tick.png"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="7">Precios válidos hasta fin de existencias</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
